services:
  broker-1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    hostname: broker-1
    container_name: broker-1
    user: root
    networks:
      local-network:
        ipv4_address: 171.28.1.2
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker-1:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENERS: 'PLAINTEXT://broker-1:29092,CONTROLLER://broker-1:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker-1:29093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker-1:29092
      KAFKA_CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      KAFKA_CONFLUENT_METRICS_ENABLE: 'true'
      KAFKA_CONFLUENT_SUPPORT_CUSTOMER_ID: anonymous
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/var/lib/kafka/data
  #---------------------------------------------------------------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:${SCHEMA_REGISTRY_VERSION}
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - broker-1
    networks:
      local-network:
        ipv4_address: 171.28.1.3
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker-1:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
  #---------------------------------------------------------------------------------------------------------------------
  kafka-connect:
    image: confluentinc/cp-kafka-connect:${KAFKA_CONNECT_VERSION}
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      broker-1:
        condition: service_started
      schema-registry:
        condition: service_started
      oracledb:
        condition: service_healthy
    networks:
      local-network:
        ipv4_address: 171.28.1.4
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'broker-1:29092'
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: compose-connect-group

      # Storage topics
      CONNECT_CONFIG_STORAGE_TOPIC: docker-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_TOPIC: docker-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_STATUS_STORAGE_TOPIC: docker-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      # JSON Converters for data (simpler than Avro)
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # Avro Converters for data
      # CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      # CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      # CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      # CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081

      # Converters for internal topics
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # Plugin path
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/etc/kafka-connect/jars"
      CONNECT_LOG4J_LOGGERS: org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR

    volumes:
      - ./provision/connectors:/usr/share/confluent-hub-components
      - ./provision/jdbc-drivers:/etc/kafka-connect/jars

    command:
      - bash
      - -c
      - |
        echo "Installing JDBC connector..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.9.0

        echo "Starting Kafka Connect..."
        /etc/confluent/docker/run &

        echo "Waiting for Kafka Connect REST API..."
        until curl -s http://localhost:8083/connectors > /dev/null; do
          echo "Waiting for connect to start..."
          sleep 5
        done

        wait
  #---------------------------------------------------------------------------------------------------------------------
  rest-proxy:
    image: confluentinc/cp-kafka-rest:${KAFKA_REST_VERSION}
    hostname: rest-proxy
    container_name: rest-proxy
    depends_on:
      - broker-1
      - schema-registry
    networks:
      local-network:
        ipv4_address: 171.28.1.7
    ports:
      - "8082:8082"
    environment:
      KAFKA_REST_HOST_NAME: rest-proxy
      KAFKA_REST_BOOTSTRAP_SERVERS: 'broker-1:29092'
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
      KAFKA_REST_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'
  #---------------------------------------------------------------------------------------------------------------------
  control-center:
    image: confluentinc/cp-enterprise-control-center:${CONTROL_CENTER_VERSION}
    hostname: control-center
    container_name: control-center
    depends_on:
      - broker-1
      - schema-registry
      - kafka-connect
    networks:
      local-network:
        ipv4_address: 171.28.1.8
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker-1:29092'
      CONTROL_CENTER_CONNECT_CONNECT-DEFAULT_CLUSTER: 'kafka-connect:8083'
      CONTROL_CENTER_KSQL_KSQLDB1_URL: "http://ksqldb-server:8088"
      CONTROL_CENTER_KSQL_KSQLDB1_ADVERTISED_URL: "http://localhost:8088"
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      PORT: 9021
  #---------------------------------------------------------------------------------------------------------------------
  kafbat-ui:
    image: ghcr.io/kafbat/kafka-ui:${KAFBAT_UI_VERSION}
    container_name: kafbat-ui
    hostname: kafbat-ui
    depends_on:
      - broker-1
      - schema-registry
    networks:
      local-network:
        ipv4_address: 171.28.1.9
    ports:
      - "18080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      # Define your Kafka cluster (this matches your setup)
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'broker-1:29092'
      # Optional: Connect Schema Registry for Avro/Protobuf decoding
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      # Optional: enable basic auth (disabled by default)
      # AUTH_TYPE: 'LOGIN_FORM'
      # SPRING_SECURITY_USER_NAME: admin
      # SPRING_SECURITY_USER_PASSWORD: admin
    volumes:
      - kafbat-data:/etc/kafkaui
      #- .provision/kafbat-dynamic-config.yaml:/etc/kafkaui/dynamic_config.yaml # Optional: store UI config for persistence
  #---------------------------------------------------------------------------------------------------------------------
  oracledb:
    image: container-registry.oracle.com/database/express:${ORACLE_EXPRESS_VERSION}
    platform: linux/amd64  # âœ… Fix for M1/M2 Mac issues
    container_name: oracledb
    hostname: oracledb
    networks:
      local-network:
        ipv4_address: 171.28.1.10
    ports:
      - "1521:1521"  # Oracle listener
      - "5500:5500"  # Oracle EM Express
    environment:
      - ORACLE_PWD=MySecurePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracledb_data:/opt/oracle/oradata
      - $PWD/provision/oracledb/V1.0__init_db.sql:/container-entrypoint-initdb.d/1-schema.sql
      - $PWD/provision/oracledb/V1.0__init_db.sql:/opt/oracle/scripts/setup/1-schema.sql
    healthcheck:
      test: ["CMD", "bash", "-c", "echo exit | sqlplus -s SYSTEM/MySecurePassword123@XEPDB1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    networks:
      local-network:
        ipv4_address: 171.28.1.11
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /data/postgres
    volumes:
      - postgres-data:/data/postgres
      - $PWD/provision/postgres/V1.0__init_db.sql:/docker-entrypoint-initdb.d/1-schema.sql
#---------------------------------------------------------------------------------------------------------------------
volumes:
  kafka-data:
  kafbat-data:
  oracledb_data:
  postgres-data:
#---------------------------------------------------------------------------------------------------------------------
networks:
  local-network:
    name: sample-network.local
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 171.28.0.0/16
